{%  extends 'base.html' %}
{%  load static %}

{% block title %} Profile update {% endblock %}

{% block content %}


<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">Hello : <span class="orange strong">{{ username }}</span></h1>
            </div>
        </div>
    </div>
</div>
<!-- End page header -->

<div class="content-area user-profiel" style="background-color: #FCFCFC;">&nbsp;
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 profiel-container">

                <form action="{% url 'users:update_profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="profiel-header">
                        <h3>
                            <b>UPDATE</b> YOUR PROFILE <br>
                            <small>Modify your information here.</small>
                        </h3>
                        <hr>
                    </div>
                    <div class="clear">
                        <div class="col-sm-3 col-sm-offset-1">
                            <div class="picture-container">
                                <div class="picture">
                                    <img src="{{ profile_form.instance.profile_image.url }}" class="picture-src" id="wizardPicturePreview" title="">
                                    <input type="file" id="wizard-picture" name="profile_image">
                                </div>
                                <h6>Change Picture</h6>
                            </div>
                        </div>

                        <div class="col-sm-3 padding-top-25">
                            <div class="form-group">
                                <label>First Name </label>
                                <input name="first_name" type="text" class="form-control" value="{{ profile_form.instance.first_name }}">
                            </div>
                            <div class="form-group">
                                <label>Last Name </label>
                                <input name="last_name" type="text" class="form-control" value="{{ profile_form.instance.last_name }}">
                            </div>
                        </div>
                    </div>

                    <div class="clear">
                        <br>
                        <hr>
                        <br>
                        <div class="col-sm-5 col-sm-offset-1">
                            <div class="form-group">
                                <label>Telegram Username </label>
                                <input name="telegram_username" type="text" class="form-control" value="{{ profile_form.instance.telegram_username }}">
                            </div>
                            <div class="form-group">
                                <label>Website :</label>
                                <input name="website" type="text" class="form-control" value="{{ profile_form.instance.website }}">
                            </div>
                        </div>

                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>Email </label>
                                <input name="email" type="email" class="form-control" value="{{ profile_form.instance.email }}">
                            </div>
                            <div class="form-group">
                                <label>Phone Number </label>
                                <input name="phone_number" type="text" class="form-control" value="{{ profile_form.instance.phone_number }}">
                            </div>
                            <div class="form-group">
                                <label>Is Agent </label>
                                <input name="is_agent" type="checkbox" class="form-control" {% if profile_form.instance.is_agent %} checked {% endif %}>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5 col-sm-offset-1">
                        <br>
                        <input type='submit' class='btn btn-finish btn-primary' name='finish' value='Update' />
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
