{% extends 'base.html' %}
{%  load static %}

{% block title %} Update account {% endblock %}

{% block content %}

<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">Update account:</h1>
            </div>
        </div>
    </div>
</div>
<!-- End page header -->

<div class="page-content">
    <!-- register-area -->
    <div class="register-area" style="background-color: rgb(249, 249, 249);">
        <div class="container">
            <div class="col-md-6">
                <div class="box-for overflow">
                    <div class="col-md-12 col-xs-12 register-blocks">
                        <h2>Update account : </h2>
                        <form action="{% url 'users:update_user' %}" method="POST">
                            {% csrf_token %}
                            {% for field in update_form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                                    {% if field.name == "is_agent" %}
                                        <input name="is_agent" type="checkbox" class="form-control" id="is_agent" {% if field.value %} checked {% endif %}>
                                    {% else %}
                                        <input type="text" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" value="{{ field.value }}">
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-default">Update account</button>
                                <a href="{% url 'users:change_password' %}" class="btn btn-default">Change Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
